<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1>Twitter</h1>
    <nav>
      <button value="登录" class="btn btn-header-default">登录</button>
      <button value="注册" class="btn btn-header-primary">注册</button>
    </nav>
  </header>
  <main class="container">
    <form>
      <h2>查看世界上正在发生的事情</h2>
      <label for="username">
        电话、邮件地址或用户名
        <input type="text" class="username" id="username">
      </label>
      <label for="password">
        密码
        <input type="password" class="password" id="password">
      </label>
      <p class="forget-pass">
        <a href="/forget-password">忘记密码?</a>
      </p>
      <button class="btn btn-main-default">登录</button>
      <div class="or">或</div>
      <button class="btn btn-main-primary">注册</button>
    </form>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
